<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praktikum: Pengaruh Substrat terhadap Aktivitas Enzim</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f3e5f5;
      margin: 0;
      padding: 0;
      color: #4a148c;
    }

    header {
      background-color: #8e24aa;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
    }

    .substrat-slider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    input[type=range] {
      width: 100%;
    }

    .output {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 1rem;
      border-radius: 8px;
      background-color: #ede7f6;
    }

    .enzyme-activity {
      height: 20px;
      margin-top: 1rem;
      background: #d1c4e9;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
    }

    .enzyme-bar {
      height: 100%;
      background: #6a1b9a;
      transition: width 0.4s ease-in-out;
    }

    button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: #8e24aa;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4a148c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Praktikum Virtual</h1>
    <p>Pengaruh Konsentrasi Substrat terhadap Aktivitas Enzim</p>
  </header>

  <div class="container">
    <h2>Simulasi</h2>
    <p>Geser slider untuk mengubah konsentrasi substrat dan lihat dampaknya terhadap aktivitas enzim.</p>

    <div class="substrat-slider">
      <label for="substrat">Substrat (mM):</label>
      <input type="range" id="substrat" name="substrat" min="0" max="100" value="50" oninput="updateSubstrat(this.value)">
      <span id="substratValue">50</span>
    </div>

    <div class="output" id="substratOutput">
      Aktivitas Enzim Meningkat dengan Peningkatan Substrat hingga Titik Jenuh
    </div>

    <div class="enzyme-activity">
      <div class="enzyme-bar" id="enzymeBar" style="width: 80%"></div>
    </div>

    <button onclick="history.back()">Kembali ke Menu</button>
  </div>

  <script>
    function updateSubstrat(substrat) {
      document.getElementById('substratValue').textContent = substrat;
      let bar = document.getElementById('enzymeBar');
      let output = document.getElementById('substratOutput');

      let activity = substrat <= 80 ? (substrat / 80) * 100 : 100;
      bar.style.width = activity + '%';

      if (substrat < 20) {
        output.textContent = 'Aktivitas Enzim Rendah karena Substrat Terbatas';
      } else if (substrat >= 20 && substrat <= 80) {
        output.textContent = 'Aktivitas Enzim Meningkat seiring Peningkatan Substrat';
      } else {
        output.textContent = 'Aktivitas Enzim Telah Mencapai Titik Jenuh';
      }
    }
  </script>
</body>
</html>
